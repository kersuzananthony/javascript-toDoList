<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List App</title>
    <script src="assets/js/lib/jquery.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
    <div class="container" id="container">
        <h1 class="title">To-Do List <i class="fa fa-plus"></i></h1>
        <input type="text" class="add-todo-input" placeholder="Add New Todo">
        <ul class="todos">
            <li class="todo"><span class="delete-button"><i class="fa fa-trash"></i></span>Go To Potions Class</li>
            <li class="todo"><span class="delete-button"><i class="fa fa-trash"></i></span>Kill Voldemort</li>
        </ul>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
